<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
    <title>Backbone</title>
</head>
<body>

    <div class="container">
        <h1>Student Portal</h1>
        <hr />
        <div class="page"></div>
    </div>



    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

    <script type="test/template" id = "student-list-template">

        <a href="#/new" class="btn btn-warning" >Add a Student!</a>

        <table class = "table striped">
            <thead>
            <tr>
                <th>UserID</th>
                <th> Name </th>
                <th> Email </th>
                <th> School name  </th>
                <th> Father name </th>
                <th> Update </th>
                <th> Delete </th>
            </tr>
            </thead>

            <tbody>
            <% _.each(students, function(student)
            {
                %>
                <tr>
                    <td><%= student['id'] %></td>
                    <td><%= student['name'] %></td>
                    <td><%= student['email'] %></td>
                    <td><%= student['school'] %></td>
                    <td><%= student['fathername']%></td>
                    <td>
                        <a href="#/update/<%= student['id'] %>" class="btn btn-primary">Update!</a>
                    </td>
                    <td>
                        <a href="#/delete/<%= student['id'] %>" class="btn btn-danger delete" value = "<%= student['id'] %>">Delete!</a>
                    </td>
                </tr>
                <%
            });
            %>
            </tbody>
        </table>
    </script>


    <script type="test/template" id = "student-new-template">
        <form class="new-student-form">
            <legend>  <%= student ? 'Update' : 'Add' %> Student </legend>

            <label>Name</label>
            <input name="name" type="text" value = "<%= student ? student['name'] : '' %>" >

            <label>Email</label>
            <input name="email" type="text" value = "<%= student ? student['email'] : ''%>">

            <label>Schoolname</label>
            <input name="school" type="text" value = "<%= student ? student['school']: '' %>">

            <label>Fathername</label>
            <input name="fathername" type="text" value = "<%= student ? student['fathername'] : ''%>">

            <br> </br>

            <button type="submit" class="btn btn-success"> Submit </button>
        </form>
    </script>

    <script src = "scripts.js" >
    </script>

</body>
</html>
